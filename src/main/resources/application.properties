spring.application.name=E-Store
#database configuration
#logging.level.org.springframework=DEBUG
spring.datasource.driver_class-name = com.mysql.cj.jdbc.Driver
spring.datasource.url = jdbc:mysql://localhost:3306/Commerce?createDatabaseIfNotExist=true
spring.datasource.username = root
spring.datasource.password = Pass@123

#Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.MySQL8Dialect
spring.jpa.properties.formate_sql = true
server.port = 8085

